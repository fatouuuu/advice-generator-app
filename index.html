<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="./script.js" defer></script>

</head>

<body>
  <div class="container">

    <h1 class="title">
      Advice #<!-- Advice ID goes here -->
    </h1>

    <p class="text">
      <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, dolorum! -->
    </p>

    <picture>
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="">
    </picture>
    
    <div class="button">
      <button onclick="fetchAdvice()">
        <img src="./images/icon-dice.svg">
      </button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fatouuuu">Fatou</a>.
  </div>

</html>
